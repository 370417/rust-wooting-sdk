parameters:
  toolchain: 'stable'
  virtual_machine_image: 'ubuntu-16.04'
  name: 'Linux on Stable'

jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.virtual_machine_image }}
  steps:
    - template: install_rust.yml
      parameters:
        toolchain: ${{ parameters.toolchain }}
    - script: cargo build
      displayName: "Build"
    - script: cargo test
      displayName: "Test"
    - script: cargo fmt --all -- --check
      displayName: "Formatting"
