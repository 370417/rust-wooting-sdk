parameters:
  toolchain: 'stable'

steps:
  - bash: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain $TOOLCHAIN
      echo "##vso[task.setvariable variable=PATH;]$PATH:$HOME/.cargo/bin"
    displayName: "Install Rust (Linux and Darwin)"
    condition: ne( variables['Agent.OS'], 'Windows_NT' )
    env:
      TOOLCHAIN: ${{ parameters.toolchain }}
  - script: |
      curl -sSf -o rustup-init.exe https://win.rustup.rs
      rustup-init.exe -y --default-toolchain %TOOLCHAIN%
      echo "##vso[task.setvariable variable=PATH;]%PATH%;%USERPROFILE%\.cargo\bin"
    displayName: "Install Rust (Windows)"
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
    env:
      TOOLCHAIN: ${{ parameters.toolchain }}
  - script: |
      rustup component add rustfmt
    displayName: "Install rustfmt"
  - script: |
      curl -sSf -o llvm-init.exe http://releases.llvm.org/7.0.1/LLVM-7.0.1-win64.exe
      llvm-init.exe /S
    displayName: "Install Dependencies (Windows)"
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
  - script: |
      sudo apt-get install -y libusb-1.0.0-dev libusb-1.0.0
    displayName: "Install Dependencies (Linux)"
    condition: eq( variables['Agent.OS'], 'Linux' )
  - script: |
        rustc -Vv
        cargo -V
        rustfmt -V
    displayName: "Display versions"
